<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

</head>

<body>
    <div class='carousel-wrapper'>
        <div class='carousel-container'>
            <button class='prev' data-value='prev'></button>
            <div class=" slider-container">
                <img id='carousel-image' src="https://picsum.photos/id/237/500/300" loading="lazy" alt="image - 1" />
                <img id='carousel-image' src="https://picsum.photos/id/238/500/300" loading="lazy" alt="image - 2" />
                <img id='carousel-image' src="https://picsum.photos/id/239/500/300" loading="lazy" alt="image - 3" />
                <img id='carousel-image' src="https://picsum.photos/id/240/500/300" loading="lazy" alt="image - 4" />
                <img id='carousel-image' src="https://picsum.photos/id/241/500/300" loading="lazy" alt="image - 5" />
            </div>
            <button class='next' data-value='next'>></button>
        </div>
    </div>

    <footer id="footer">Made With ❤ by Anup Verma</footer>


</body>

</html>
